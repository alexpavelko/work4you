{% include "work4you_app/includes/base_header_generic.html" %}
{% include "work4you_app/includes/base_navigation_generic.html" %}
<!doctype html>
<html lang="en">
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="../../static/js/chart_painter.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1 style="text-align: center; margin-top: 30px; margin-bottom: 30px">{{ title }}</h1>
<div class="container">
    <figure class="highcharts-figure">
        <div id="vacancy_count_chart"></div>
    </figure>
    <script>
        vacancy_count_data = {{ vacancy_count_data|safe }};
        today = new Date();
        month = today.toLocaleString('default', {month: 'long'});
        datestr = month[0].toUpperCase() + month.slice(1) + ' ' + today.getFullYear();
        show_pie_chart(vacancy_count_data, 'vacancy_count_chart', `Кількість вакансій по Україні. ${datestr}`, '{point.name}: {point.y}', ' вакансій')
    </script>
</div>
<div class="container" style="margin-top: 100px">
    <figure class="highcharts-figure">
        <div id="categories_data_chart"></div>
    </figure>
    <script>
        categories_data = {{ categories_data|safe }};
        show_column_chart(categories_data, 'categories_data_chart', 'Топ сфер діяльності в Україні', 'Відсоток', '{point.y:.1f}', '%')
    </script>
</div>
<div class="container" style="margin-top: 100px">
    <figure class="highcharts-figure">
        <div id="salary_data_chart"></div>
    </figure>
    <script>
        salary_data = {{ salary_data|safe }};
        show_column_chart(salary_data, 'salary_data_chart', 'По заробітній платі(медіана)', 'Заробітня плата ', '{point.y}', ' грн.')
    </script>
</div>
<div class="container" style="margin-top: 100px">
    <figure class="highcharts-figure">
        <div id="candidates_edu"></div>
    </figure>
    <script>
        edu_data = {{ edu_data|safe }};
        show_column_chart(edu_data, 'candidates_edu', 'По освіті', 'Відосток', '{point.y:.1f}', '%')
    </script>
</div>
<div class="container" style="margin-top: 100px">
    <figure class="highcharts-figure">
        <div id="candidates_exp"></div>
    </figure>
    <script>
        exp_data = {{ exp_data|safe }};
        show_column_chart(exp_data, 'candidates_exp', 'По досвіду', 'Відосток', '{point.y:.1f}', '%')
    </script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
