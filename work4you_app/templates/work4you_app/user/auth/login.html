{% include "work4you_app/includes/base_header_generic.html" %}
{% include "work4you_app/includes/base_navigation_generic.html" %}
{% load sweetify %}
{% sweetify %}

<!doctype html>
<html lang="en">

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-user">
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-form">
                <form method="post">
                    {% csrf_token %}
                    <label class="form-control-label">Логін</label>
                    <input type="text" class="form-control auth_input" name="username">
                    <label class="form-control-label">Пароль</label>
                    <input type="password" class="form-control auth_input" name="password">
                    <div class="col-lg-12 login-title">Увійти як</div>
                    <div class="login-button">
                        <button class="btn btn-outline-primary" type="submit" value="Кандидат"
                                name="candidate">Кандидат
                        </button>
                    </div>
                    <div class="login-button">
                        <button class="btn btn-outline-primary" type="submit" value="Роботодавець"
                                name="employer">Роботодавець
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
